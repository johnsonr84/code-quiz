<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>

<body>
    <!------------------ NAVBAR CONTAINER ------------------->
    <div class="container-fluid">
        <div class="row">
            <div class="col-6">
                <div id="highScores">
                    <h3>View Highscores</h3>
                </div>
            </div>
            <div class="col-6">
                <div id="timeClock">
                    <h3>Time: 0</h3>
                </div>
            </div>
        </div>
        <!------------------ INSTRUCTIONS CONTAINER ------------------->
        <div class="home-container" role="document">
            <div class="row justify-content-center">
                <h1>Coding Quiz Challenge</h1>
            </div>
            <div class="row justify-content-center">
                <p>Try to answer the following code related questions within the time limit. <br> Keep in mind that
                    incorrect answers will penalize your score time by ten seconds! <br> Click Start to begin.</p>
            </div>
            <!-- start button -->
            <div class="row justify-content-center">
                <button type="button" id="startBtn" class="btn btn-primary btn-md">Start Quiz</button>
            </div>
        </div>
        <!------------------ QUIZ CONTAINER ------------------->
        <div class="quiz-container hidden" role="main">
            <div class="question-number"></div>
            <div class="question-text"></div>
            <div class="option-container"></div>
            <div class="next-btn">
                <button type="button" id="nextBtn" class="btn btn-primary btn-md">Next</button>
            </div>
            <div class="answers-indicator"></div>
        </div>
        <!------------------ RESULT CONTAINER ------------------->
        <div class='result-container hidden'>
            <h1> Quiz Result </h1>
            <table class="table table-light">
                <tbody>
                    <tr>
                        <th>Current Score</th>
                        <td><span id="current-score"></span></td>
                    </tr>
                    <tr></tr>
                    <th>High Scores</th>
                    <td><span id="high-scores"></span></td>
                    </tr>
                </tbody>
            </table>
            <form id="input">
                <input id="initials" type="text" name="initials" placeholder="Initials">
                <button  type="submit" id="saveBtn" class="btn btn-primary btn-md">Save</button>
            </form>
            <div>
                <button type="button" id="tryBtn" class="btn btn-primary btn-md">Try Again</button>
                <button type="button" id="resetBtn" class="btn btn-primary btn-md">Reset</button>
            </div>
        </div>
    </div>

    <script src="./script.js"></script>
    <script src="./codequestions/js"></script>
</body>

</html>
