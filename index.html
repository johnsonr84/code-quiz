<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>

<body>
    <!-- Quiz Container -->
    <div class="container">
        <div class="row">
            <div id="highScores">View Highscores </div>
            <div id="timeClock">Time: </div>
        </div>
        <div class="row">
            <h1 id="quizDiv">Coding Quiz</h1>
            <p>
                Try to answer the following code related questions within the time limit. Keep in mind that incorrect
                answers will penalize your score time by ten seconds!
            </p>
        </div>
        <!-- start button -->
        <div class="row">
            <button id="startBtn">Start Quiz</button>
        </div>
    </div>

    <script src="./script.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
</body>

</html>
