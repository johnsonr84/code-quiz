<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>

<body>
    <!-- Quiz Container -->
    <div class="container-fluid">
        <div class="row ">
            <div class="col-6">
                <div id="highScores">
                    <h3>View Highscores</h3>
                </div>
            </div>
            <div class="col-6">
                <div id="timeClock">
                    <h3>Time: 0</h3>
                </div>
            </div>
        </div>
        <div class="row justify-content-center" id="quizDiv">
            <div>
                <h1>Coding Quiz Challenge</h1>
            </div>
            <p>Try to answer the following code related questions within the time limit.</p>
            <p> Keep in mind that incorrect answers will penalize your score time by ten seconds!</p>
            <p>Click Start to begin.</p>
            <!-- start button -->
            <div class="row justify-content-center">
                <button id="startBtn" type="button" class="btn btn-primary btn-lg">Start Quiz</button>
            </div>
        </div>
        <div class="container">
            <h1 id="question" class="hidden">Question</h1>
            <div id="answer-btns" class="hidden">
                <button id="btn-1" type="button" class="btn btn-primary btn-md">answer 1</button>
                <button id="btn-2" type="button" class="btn btn-primary btn-md">answer 2</button>
                <button id="btn-3" type="button" class="btn btn-primary btn-md">answer 3</button>
                <button id="btn-4" type="button" class="btn btn-primary btn-md">answer 4</button>
            </div>
            <div id="answer" class="hidden">
                <h3></h3>
            </div>
        </div>

    </div>

    <script src="./script.js"></script>
    <script src="./codequestions/js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
</body>

</html>
